<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <nav>
      <a href="{% url 'user:index' %}">Home</a>
      <a href="{% url 'admin:index' %}">Admin</a>

    <div>{% block content %} {% endblock %}</div>
  </body>
</html>
